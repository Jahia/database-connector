version: 2.1
orbs:
  docker: circleci/docker@0.5.20
  slack: circleci/slack@3.4.2
  node: circleci/node@4.0.0

# Parameters are available to all elements of config.yml, these are accessible using `pipeline.parameters.PARAMETER`
parameters:
  slack_channel:
    type: string
    default: '#cci-database-connector'
  TESTRAIL_PROJECTNAME:
    type: string
    default: 'Database Connector'
  PRIMARY_RELEASE_BRANCH:
    type: string
    default: 'master'

references:
  workdir: &workdir
    working_directory: ~/source

  persist-workspace: &persist-workspace
    persist_to_workspace:
      root: ~/source
      paths:
        - .

  attach-workspace: &attach-workspace
    attach_workspace:
      at: .

jobs:
  # The initialize clone and mvn install
  initialize:
    <<: *workdir
    docker:
      - image: cimg/node:14.15
    steps:
      - checkout
      - run: npm install
      - *persist-workspace

  build:
    <<: *workdir
    docker: # run the steps with Docker
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - *attach-workspace
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: mvn -s .circleci/.circleci.settings.xml clean install
      # Built module is stored in: /home/circleci/source/target/database-connector-SNAPSHOT.jar
      - save_cache:
          paths:
            - ~/.m2
          key: v2-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Prepare artifacts
          command: |
            mkdir /tmp/artifacts/
            cp /home/circleci/source/target/*.jar /tmp/artifacts/
      - store_artifacts:
          path: /tmp/artifacts/
      - *persist-workspace

  lint:
    docker:
      - image: circleci/node:14.3
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "tests/yarn.lock" }}
            - yarn-packages-{{ .Branch }}
            - yarn-packages-master
            - yarn-packages-
      - run:
          name: Install Dependencies
          command: |
            cd tests
            yarn install
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "tests/yarn.lock" }}
          paths:
            - tests/node_modules/
      - run:
          name: Check code formatting
          command: |
            cd tests
            yarn lint

  test:
    <<: *workdir
    machine:
      docker_layer_caching: true    # default - false
    parameters:
      TESTRAIL_MILESTONE:
        type: string
        default: 'Jahia-Latest'
      SKIP_TESTRAIL:
        type: string 
        default: "" 
    steps:
      - *attach-workspace
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run:
          name: Docker login
          command: |
            echo "$DOCKERHUB_LOGIN"
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_LOGIN" --password-stdin
      - run:
          name: Execute tests
          command : |
            set -e
            cd tests
            docker-compose up --abort-on-container-exit
            docker logs e2e-tests | grep -w "All specs passed!"
          environment:
            PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
            MANIFEST: "warmup-manifest-snapshot.yml"
      - store_artifacts:
          path: ./tests/results
      - run:
          name: Publish results to testrail
          when: always
          command: |
            set +e
            if [ "<< parameters.SKIP_TESTRAIL >>" != "true" ] || [ "$CIRCLE_BRANCH" = "<< pipeline.parameters.PRIMARY_RELEASE_BRANCH >>" ]; then            
              export NVM_DIR="/opt/circleci/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
              nvm install v12
              nvm alias default v12
              npm install -g jahia-reporter
              echo "Sending testrail report"
              jahia-reporter testrail \
                --testrailUsername=$TESTRAIL_USERNAME \
                --testrailPassword=$TESTRAIL_PASSWORD \
                --sourcePath="./tests/results" \
                --sourceType="json" \
                --projectName="<< pipeline.parameters.TESTRAIL_PROJECTNAME >>" \
                --milestone="<< parameters.TESTRAIL_MILESTONE >>" \
                --defaultRunDescription="This test was executed on circleci, $CIRCLE_BUILD_URL"
              fi
      - *persist-workspace

  # publish to nexus only after merging to master
  publish:
    <<: *workdir
    docker: # run the steps with Docker
      - image: circleci/openjdk:8-jdk-stretch
    steps:
      - *attach-workspace
      - restore_cache:
          keys:
            - v2-dependencies-2-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-
      - run: mvn -s .circleci/.circleci.settings.xml clean install deploy
      - slack/status:
          channel: << pipeline.parameters.slack_channel >>
          fail_only: true
          include_project_field: true
          include_visit_job_action: true
          mentions: "channel"

workflows:
  version: 2
  on-code-change:
    jobs:
      - initialize
      - build:
          context: QA_ENVIRONMENT
          requires:
            - initialize
      - lint:
          requires:
            - build
      - test:
          context: QA_ENVIRONMENT
          SKIP_TESTRAIL: "false"
          requires:
            - build
      - publish:
          context: QA_ENVIRONMENT
          requires:
            - build
          filters:
            branches:
              only:
                - << pipeline.parameters.PRIMARY_RELEASE_BRANCH >>
  nightly:
    triggers:
      - schedule:
          cron: "0 1 * * *"
          filters:
            branches:
              only:
                - << pipeline.parameters.PRIMARY_RELEASE_BRANCH >>
    jobs:
      - initialize
      - build:
          context: QA_ENVIRONMENT
          requires:
            - initialize
      - test:
          context: QA_ENVIRONMENT
          SKIP_TESTRAIL: "false"
          requires:
            - build
