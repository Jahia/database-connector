<md-dialog>
        <md-toolbar>
            <div class="md-toolbar-tools" message-key="dc_databaseConnector.label.modal.updateConnection"></div>
        </md-toolbar>
        <md-dialog-content class="databaseSelection">
            <div ng-switch="ecp.connection.databaseType">
                <mongo-connection-management ng-switch-when="MONGO" mode="edit" connection="ecp.connection"></mongo-connection-management>
                <redis-connection-management ng-switch-when="REDIS" mode="edit" connection="ecp.connection"></redis-connection-management>
            </div>
        </md-dialog-content>
</md-dialog>
