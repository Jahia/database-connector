<md-dialog role="dialog">
    <md-dialog-content class="md-dialog-content" role="document">
        <h2 class="md-title ng-binding"><b><span message-key="dc_databaseConnector.label.modal.deleteConnection"></span></b></h2>
        <div class="md-dialog-content-body" ng-bind-html="dcp.deleteConnectionMessage"></div>
    </md-dialog-content>
    <md-dialog-actions class="custom-confirm-dialog">
        <md-button style="width:200px;" class="dialogBasicButton md-primary md-cancel-button" ng-click="dcp.cancel()" message-key="dc_databaseConnector.label.cancel"></md-button>
        <md-button style="width:200px;" class="dialogBasicButton md-warn md-confirm-button" ng-click="dcp.deleteConnection()" message-key="dc_databaseConnector.label.delete"></md-button>
    </md-dialog-actions>
</md-dialog>
