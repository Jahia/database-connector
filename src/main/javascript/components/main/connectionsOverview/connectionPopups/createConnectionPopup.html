<md-dialog role="dialog">
        <md-dialog-content class="databaseSelection md-dialog-content" role="document">
            <h2 class="md-title ng-binding" ng-if="cpc.selectedDatabaseType === ''">
                <b><span message-key="dc_databaseConnector.label.selectDatabaseType"></span></b>
                <md-button class="md-fab md-mini md-info center-content float-right reload-button"
                           ng-if="cpc.isConnectorUnresolved()"
                           ng-click="cpc.reloadPage()">
                    <i class="material-icons">refresh</i>
                    <md-tooltip class="noToolTipAnimation"
                                md-direction="top"
                                md-delay="500">
                        <span message-key="dc_databaseConnector.label.reloadPage"></span>
                    </md-tooltip>
                </md-button>
            </h2>
            <h2 class="md-title ng-binding" ng-if="cpc.selectedDatabaseType !== ''">
                <b><span message-key="dc_databaseConnector.label.createConnection"></span></b>
            </h2>
            <div ng-if="!cpc.selectedDatabaseType">
                <div layout layout-wrap>
                    <div ng-repeat="(i, connectorMetaData) in cpc.databaseTypes" flex="50">

                        <md-button ng-if="cpc.isConnectorResolved(i)" class="md-button" layout-margin ng-click="cpc.setSelectedDatabaseType(connectorMetaData.databaseType)">
                            <img ng-src="{{cpc.images[connectorMetaData.databaseType]}}" width="211" height="60">
                        </md-button>

                        <img ng-if="!cpc.isConnectorResolved(i)" ng-src="{{cpc.images[connectorMetaData.databaseType]}}" class="disabled-img" width="211" height="60">
                    </div>
                </div>
            </div>
            <div id="createConnectionContent"></div>
        </md-dialog-content>
</md-dialog>
