<md-dialog role="dialog">
        <md-dialog-content class="databaseSelection md-dialog-content" role="document">
            <h2 class="md-title ng-binding">
                <b>
                    <span message-key="dc_databaseConnector.label.createConnection" ng-if="cpc.selectedDatabaseType !== ''"></span>
                    <span message-key="dc_databaseConnector.label.selectDatabaseType" ng-if="cpc.selectedDatabaseType === ''"></span>
                </b>
            </h2>
            <div ng-if="!cpc.selectedDatabaseType">
                <div layout layout-wrap>
                    <div ng-repeat="(i, connectorMetaData) in cpc.databaseTypes" flex="50">
                        <md-button class="md-button" layout-margin ng-click="cpc.setSelectedDatabaseType(connectorMetaData.databaseType)">
                            <img ng-src="{{cpc.images[connectorMetaData.databaseType]}}" width="211" height="60">
                        </md-button>
                    </div>
                </div>
            </div>
            <div id="createConnectionContent"></div>
        </md-dialog-content>
</md-dialog>
