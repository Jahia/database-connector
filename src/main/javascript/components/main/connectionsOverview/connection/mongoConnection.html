

<!DOCTYPE html>

<html>

<span class="md-headline" layout-align="centre centre" >Connections:</span>

<md-button> <br> <i class="fa fa-plus" aria-label="create a new connection"> click me to add a newconnection </i> </md-button>


<div class="container">&nbsp;


    <div  id="bgrcorners" class="md-whiteframe-8dp" flex="50" layout-fill="auto">&nbsp;

       <md-list>
           <md-list-item layout="row" >

               <section layout="row" id="rcorners">

                   <div flex="80">
                       <img ng-src="{{mcc.imageUrl}}">
                       <md-divider></md-divider>

                       <fieldset enabled>

                           <legend>Status:</legend>

                           <div class="md-list-item-text">

                           <p>Connection Name: {{mcc.connection.displayName}}</p>
                           <p>Database Name: {{mcc.connection.dbName}}</p>
                           <p>Host: {{mcc.connection.host}}</p>
                           <p>Port: {{mcc.connection.port}}</p>

                           </div>

                       </fieldset>

                   </div>


                    <div flex="20" layout="column" layout-align="start end">
                        <md-button><i class="fa fa-plug" aria-label="Connect to database"></i></md-button>
                        <md-button><i class="fa fa-chain-broken" aria-label="disconnect from database"></i></md-button>
                        <md-button><i class="fa fa-pencil-square-o" aria-hidden="edit connections details"></i></md-button>
                        <md-button><i class="fa fa-trash-o" aria-hidden="delete connection"></i></md-button>

                    </div>

               </section>


           </md-list-item>
       </md-list>
        <md-content id="content" > </md-content>
    </div>

    <md-divider></md-divider>

</div>
