<toaster-container
        toaster-options="{'time-out': 6000, 'close-button':true, 'animation-class': 'toast-top-right', 'prevent-duplicates': true}"></toaster-container>
<div layout="row"  >
    <span class="md-headline center-align" flex="100">Connections: </span>
</div>
<div layout="row">
    <md-button class="md-raised md-primary" ng-click="coc.createConnection($event)"><i class="fa fa-plus" aria-label="create a new connection"> Add new connection </i></md-button>
    <md-button class="md-raised md-tertiary" ><i class="fa fa-download" aria-label="import a connection"> Import connection </i></md-button>
    <md-button class="md-raised md-secondary" ng-click="coc.exportSelectedConnections()" ng-disabled="coc.isExportDisabled()"><i class="fa fa-upload" aria-label="export a connection"> Export connection </i></md-button>
    <md-button class="md-raised md-primary" type="file" ngf-select="uploadFiles($file, $invalidFiles)">
        Select File</md-button>
</div>

<div layout="row" layout-wrap layout-margin>
    <div flex-auto="33" ng-repeat="connection in coc.connections">
        <dc-connection export-connections="coc.exportConnections" connection="connection"></dc-connection>
    </div>
</div>
